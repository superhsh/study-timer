    <script>
        let currentSubject = 'patent-law';
        let isRunning = false;
        let startTime = null;
        let elapsedTime = 0;
        let timerInterval = null;

        const subjectNames = {
            'patent-law': 'íŠ¹í—ˆë²•',
            'control-engineering': 'ì œì–´ê³µí•™'
        };

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¡œë“œ
        function loadData() {
            const data = localStorage.getItem('studyTimerData');
            if (data) {
                const parsed = JSON.parse(data);
                // ê¸°ì¡´ ë°ì´í„° í˜•ì‹ ë§ˆì´ê·¸ë ˆì´ì…˜
                Object.keys(parsed).forEach(subject => {
                    Object.keys(parsed[subject].daily).forEach(date => {
                        if (typeof parsed[subject].daily[date] === 'number') {
                            // ê¸°ì¡´ í˜•ì‹ì„ ìƒˆ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                            parsed[subject].daily[date] = [{
                                start: new Date(date + 'T00:00:00').getTime(),
                                end: new Date(date + 'T00:00:00').getTime() + parsed[subject].daily[date],
                                duration: parsed[subject].daily[date]
                            }];
                        }
                    });
                });
                return parsed;
            }
            return {
                'patent-law': { total: 0, daily: {} },
                'control-engineering': { total: 0, daily: {} }
            };
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë°ì´í„° ì €ì¥
        function saveData(data) {
            localStorage.setItem('studyTimerData', JSON.stringify(data));
        }

        // ê³¼ëª© ì„ íƒ
        document.querySelectorAll('.subject-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (isRunning) {
                    alert('íƒ€ì´ë¨¸ê°€ ì‹¤í–‰ ì¤‘ì…ë‹ˆë‹¤. ë¨¼ì € ì¤‘ì§€í•´ì£¼ì„¸ìš”.');
                    return;
                }
                
                document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSubject = btn.dataset.subject;
                updateSessionInfo();
            });
        });

        // ì‹œì‘ ë²„íŠ¼
        document.getElementById('startBtn').addEventListener('click', () => {
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            
            timerInterval = setInterval(updateTimer, 100);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.querySelector('.timer-time').classList.add('recording');
            
            updateSessionInfo();
        });

        // ì¤‘ì§€ ë²„íŠ¼
        document.getElementById('stopBtn').addEventListener('click', () => {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(timerInterval);
            
            // ë°ì´í„° ì €ì¥
            saveSession();
            
            // íƒ€ì´ë¨¸ ì´ˆê¸°í™”
            elapsedTime = 0;
            document.getElementById('timerDisplay').textContent = '00:00:00';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.querySelector('.timer-time').classList.remove('recording');
            
            updateSessionInfo();
            updateStats();
        });

        // íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
        function updateTimer() {
            elapsedTime = Date.now() - startTime;
            const time = formatTime(elapsedTime);
            document.getElementById('timerDisplay').textContent = time;
        }

        // ì‹œê°„ í¬ë§·íŒ…
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ì‹œê°„ì„ "Xì‹œê°„ Yë¶„" í˜•ì‹ìœ¼ë¡œ ë³€í™˜
        function formatTimeToHM(ms) {
            const totalMinutes = Math.floor(ms / 60000);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            return `${hours}ì‹œê°„ ${minutes}ë¶„`;
        }

        // ì„¸ì…˜ ì €ì¥
        function saveSession() {
            if (elapsedTime < 1000) return; // 1ì´ˆ ë¯¸ë§Œì€ ì €ì¥í•˜ì§€ ì•ŠìŒ
            
            const data = loadData();
            const now = Date.now();
            const sessionStart = now - elapsedTime;
            const today = new Date(now).toISOString().split('T')[0];
            
            // ì´ ì‹œê°„ ì—…ë°ì´íŠ¸
            data[currentSubject].total += elapsedTime;
            
            // ë‚ ì§œë³„ ì‹œê°„ ì—…ë°ì´íŠ¸ (ì„¸ì…˜ ë‹¨ìœ„ë¡œ ì €ì¥)
            if (!data[currentSubject].daily[today]) {
                data[currentSubject].daily[today] = [];
            }
            data[currentSubject].daily[today].push({
                start: sessionStart,
                end: now,
                duration: elapsedTime
            });
            
            saveData(data);
        }

        // ì„¸ì…˜ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateSessionInfo() {
            const subjectName = subjectNames[currentSubject];
            const statusText = isRunning ? 'â±ï¸ ì¸¡ì • ì¤‘...' : 'ëŒ€ê¸° ì¤‘';
            document.getElementById('sessionInfo').textContent = `${subjectName} | ${statusText}`;
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const data = loadData();
            
            // ì´ ê³µë¶€ì‹œê°„
            document.getElementById('totalPatent').textContent = formatTimeToHM(data['patent-law'].total);
            document.getElementById('totalControl').textContent = formatTimeToHM(data['control-engineering'].total);
            
            // ë‚ ì§œë³„ ë¡œê·¸
            updateDailyLog(data);
        }

        // ë‚ ì§œë³„ ë¡œê·¸ ì—…ë°ì´íŠ¸
        function updateDailyLog(data) {
            const dailyLog = document.getElementById('dailyLog');
            
            // ëª¨ë“  ë‚ ì§œ ìˆ˜ì§‘
            const allDates = new Set();
            Object.values(data).forEach(subject => {
                Object.keys(subject.daily).forEach(date => allDates.add(date));
            });
            
            if (allDates.size === 0) {
                dailyLog.innerHTML = '<div class="no-data">ì•„ì§ ê¸°ë¡ëœ í•™ìŠµ ì‹œê°„ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            // ë‚ ì§œ ì •ë ¬ (ìµœì‹ ìˆœ)
            const sortedDates = Array.from(allDates).sort().reverse();
            
            let html = '';
            sortedDates.forEach(date => {
                const dateObj = new Date(date);
                const dateStr = `${dateObj.getFullYear()}ë…„ ${dateObj.getMonth() + 1}ì›” ${dateObj.getDate()}ì¼`;
                
                html += `<div class="date-group">`;
                html += `<div class="date-header">${dateStr}</div>`;
                
                let patentTotal = 0;
                let controlTotal = 0;
                
                // íŠ¹í—ˆë²•
                if (data['patent-law'].daily[date]) {
                    const sessions = data['patent-law'].daily[date];
                    html += `<div style="margin-bottom: 12px;">`;
                    html += `<div class="subject-name" style="font-weight: 600; margin-bottom: 6px; color: #6366f1; font-size: 0.95rem;">ğŸ“˜ íŠ¹í—ˆë²•</div>`;
                    
                    sessions.forEach((session, idx) => {
                        const startTime = new Date(session.start).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                        const endTime = new Date(session.end).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                        const duration = formatTimeToHM(session.duration);
                        
                        html += `
                            <div class="subject-time" style="padding-left: 8px;">
                                <span class="subject-name" style="font-size: 0.85rem;">ì„¸ì…˜ ${idx + 1}: ${startTime} ~ ${endTime}</span>
                                <span class="time-value" style="font-size: 0.85rem;">${duration}</span>
                            </div>
                        `;
                        patentTotal += session.duration;
                    });
                    
                    html += `
